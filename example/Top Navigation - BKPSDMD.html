<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Fixed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="navbar">
      <h2>My Website</h2>
      <span class="menu-toggle" onclick="toggleMenu()">☰</span>

      <!-- ✅ nav-links INSIDE navbar so desktop menu aligns right -->
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Services ▾</a>
          <div class="dropdown">
            <a href="#">Web Design</a>
            <a href="#">SEO</a>
            <a href="#">Hosting</a>
          </div>
        </li>
        <li>
          <a href="#">About ▾</a>
          <div class="dropdown">
            <a href="#">Company</a>
            <a href="#">Team</a>
            <a href="#">Careers</a>
          </div>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    // Mobile dropdown toggle
    document.querySelectorAll('.nav-links li a').forEach(link => {
      link.addEventListener('click', function(e) {
        const parent = this.parentElement;
        if (parent.querySelector('.dropdown') && window.innerWidth <= 768) {
          e.preventDefault();
          parent.classList.toggle('open');
        }
      });
    });
  </script>

</body>
</html>
